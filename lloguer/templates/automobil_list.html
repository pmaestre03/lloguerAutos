<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Llista d'automobils</title>
    </head>

    <body>
        <h1>Llista d'automobils</h1>
        <ul>
            {% for automobil in automobils %}
            <li>{{ automobil.marca }} - {{ automobil.model }}</li>
            {% endfor %}
        </ul>
    </body>

</html>
